<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #071232;
      margin: 0;
      padding: 0;
    }
    header {
      color: rgb(93, 95, 114);
      text-align: center;
      padding: 10px;
    }
    .gallery {
      max-width: 1000px;
      margin: 2em auto;
      padding: 0 1em;
    }
    .gallery-item {
      display: inline-block;
      width: 100%;
      margin-bottom: 1em;
      box-sizing: border-box;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      border: 2px solid #625e5e;
      border-radius: 4px;
    }
    .gallery {
      max-width: 1000px;
      margin: 2em auto;
      padding: 0 1em;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .gallery-item {
      width: 100%;
      margin-bottom: 1em;
      box-sizing: border-box;
    }
    @media (min-width: 600px) {
      .gallery-item {
        width: 48%;
      }
    }
    @media (min-width: 900px) {
      .gallery-item {
        width: 31%;
      }
    }
    
  </style>
</head>
<body>

  <header>
    <h1>My Photo Gallery</h1>
  </header>

  <main class="gallery">
    <div class="gallery-item">
      <img src="img/ClairObscur.png" alt="Photo 1">
    </div>
    <div class="gallery-item">
      <img src="img/Gears.jpg" alt="Photo 2">
    </div>
    <div class="gallery-item">
      <img src="img/hollowknight.jpg" alt="Photo 3">
    </div>
    <div class="gallery-item">
      <img src="img/Metaphor.jpeg" alt="Photo 4">
    </div>
    <div class="gallery-item">
      <img src="img/undertale.png" alt="Photo 5">
    </div>
    <div class="gallery-item">
      <img src="img/download.jpg" alt="Photo 6">
    </div>
  </main>
</body>
</html>
